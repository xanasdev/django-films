{% extends 'main/main.html' %}

{% block body %}

<div class="container" style="padding-top: 200px">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 container" style="width: 350px; height: 50px;">
            <div class="mb-3">
                <label class="form-label" style="color: white; font-size: 25px;">Авторизация</label>
            </div>
            <div class="input-group input-group-sm mb-3" data-bs-theme="dark">
                <span class="input-group-text" id="inputGroup-sizing-sm">Имя</span>
                {{ form.username }}
            </div>
            <div class="input-group input-group-sm mb-3" data-bs-theme="dark">
                <span class="input-group-text">Пароль</span>
                {{ form.password }}
            </div>
            <div class="mb3" data-bs-theme="dark">
                <div style="color: white;" class="container">
                    {{ form.errors }}
                </div>
                <button type="submit" class="btn btn-dark" style="margin-top: 15px;">Войти</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
