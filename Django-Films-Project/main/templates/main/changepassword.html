{% extends 'main/main.html' %}

{% block body %}

<div class="container" style="padding-top: 200px">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 container" style="width: 350px; height: 50px;">
            <div class="mb-3">
                <label class="form-label" style="color: white; font-size: 25px;">Смена пароля</label>
            </div>
            <div class="input-group input-group-sm mb-3" data-bs-theme="dark">
                <span class="input-group-text" id="inputGroup-sizing-sm">Старый пароль</span>
                {{ form.old_password }}
            </div>
            <div class="input-group input-group-sm mb-3" data-bs-theme="dark">
                <span class="input-group-text">Новый пароль</span>
                {{ form.new_password1 }}
            </div>
            <div class="input-group input-group-sm mb-3" data-bs-theme="dark">
                <span class="input-group-text">Повтор</span>
                {{ form.new_password2 }}
            </div>
            <div class="mb3" data-bs-theme="dark">
                <div style="color: white;" class="container">
                    {{ form.errors }}
                </div>
                <button type="submit" class="btn btn-dark" style="margin-top: 15px;">Сменить</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
